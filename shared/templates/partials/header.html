<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
            <h1><a href="{% url 'home' %}">NetoWorks</a></h1>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" href="#about">About</a></li>
                <li><a class="nav-link scrollto" href="#services">Services</a></li>
                <li><a class="nav-link scrollto " href="#portfolio">Portfolio</a></li>
                <li><a class="nav-link scrollto" href="{% url 'blog' %}">Blog</a></li>

                <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
                <li>
                    <form
                        class="nav-link form-group d-flex align-content-center align-items-center mx-3 flex-wrap flex-md-nowrap"

                        {% csrf_token %}

                        <label class="mx-2" for="email">email: </label>
                        <input class="form-control p-0" type="email" id="email" aria-describedby="emailHelp"

                        <input class="form-control p-0" type="password" id="password" aria-describedby="emailHelp"
                            name="password">

                        <imput class="getstarted scrollto btn py-1" type="submit">login</imput>
                    </form>

            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
