{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container my-5 min-vh-100 d-flex flex-column align-items-center justify-content-center">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="{% url 'registre_se' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4 mt-5">
                            <label class="form-label" for="id_first_name">Nome:</label>
                            <div>{{form.first_name}}</div>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="id_last_name">Sobrenome:</label>
                            <div>{{form.last_name}}</div>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="id_username">E-mail:</label>
                            <div>{{form.username}}</div>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="id_password1">Password:</label>
                            <div>{{form.password1}}</div>
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="id_password2">Confirm password:</label>
                            <div>{{form.password2}}</div>

                        </div>

                        <button class="btn btn-primary btn-lg py-1 px-3" type="submit">cadastrar</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock content %}
